<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <style>
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 50px;
            margin-top:20px;
            background-color:#25c57b;
        }
        .heading-class {
          margin:80px 0px 20px 0px;
        }
      </style>
      <title>PAN CARD UPLOADER</title>
   </head>
   <body >
     <marquee>Get your pan card details by just uploading the image of your pan card here!</marquee>
     <div class="container mx-auto py-20">
       <h3 class="text-center heading-class">PAN CARD Uploader</h3>
       <p class="text-center" style="color:red">{{msg}}</p>
      <form action = "http://localhost:5000/extract_data" method = "POST" enctype = "multipart/form-data"  class="row row-cols-lg-auto g-3 align-items-center">
        <div class="center">
          <div class="col-12 text-center">
           <input type="file" name="pan_card_file" accept=".jpeg,.JPEG,.png,.PNG,.jpg,.JPG" required />
           <input type = "submit" value="Upload"/>
          </div>
        </div>
      </form>
     </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   </body>
</html>
