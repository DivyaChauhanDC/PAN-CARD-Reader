<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <style>
        .heading-class {
          margin:80px 0px 20px 0px;
        }
      </style>
      <title>PAN CARD UPLOADER</title>
   </head>
   <body >
     <div class="container mx-auto py-20">
       <h5><a href="/" style="margin-top:10px">Back To Upload Page</a></h5>
       <h3 class="text-center heading-class">Uploaded PAN CARD Details</h3>
       <table class="table table-primary table-bordered heading-class">
         <tr class="table-primary text-center">
            <td>Name</td>
            <td>{{data.user_name}}</td>
          </tr>
          <tr class="table-secondary text-center">
            <td>Father's Name</td>
            <td>{{data.father_name}}</td>
          </tr>
          <tr class="table-success text-center">
            <td>Date Of Birth</td>
            <td>{{data.date_of_birth}}</td>
          </tr>
          <tr class="table-light text-center">
            <td>PAN</td>
            <td>{{data.pan}}</td>
          </tr>
        </<table>
     </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   </body>
</html>
